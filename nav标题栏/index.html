}
.nav > ul > li{
  float: left;
  line-height: 40px;
  text-align: center;
  margin-left: 50px;
}
ul li:hover ul{
  display: block;
}
.nav ul li a {
  display: block;
  width:100px;
  text-align: center;
  color: #000;
}
ul li a:hover{
  background-color: #666;
  color: #fff;
}
ul li ul {
  background-color: #ccc;
  display: none;
}
ul li ul li a:hover{
  background-color: blue;
}
</style>
